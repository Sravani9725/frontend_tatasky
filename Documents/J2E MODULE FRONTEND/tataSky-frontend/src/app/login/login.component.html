<h2>Login Here!!</h2>

<div class="forms">
    <form #registerUser (ngSubmit)="onSubmit(registerUser.value)">
        <div class="form-group">
            <label>Email ID</label>
            <input type="email" class="form-control" id="email" ngModel name="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" ngModel name="password">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>

    <p>Not Registered?? <button routerLink="/register" >Get Registered</button></p>

</div>
